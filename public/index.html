<!DOCTYPE HTML>
<html ng-app>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>WhineCombinator</title>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/vendor/angular.min.js"></script>
  
</head>
<body>
  <div ng-controller="WhineCtrl">
    <ul>
      <li ng-repeat="whine in whines">
        <span>{{whine.tweet}}</span>
        <br>
        <span>{{whine.username}}</span>
      </li>
    </ul>
  </div>
</body>
</html>
